name: CI

on:
  - push
  - pull_request

jobs:

  test:

    strategy:
      matrix:
        os:
          - ubuntu-24.04
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: build-requirements.txt

      - name: Install dependencies
        run: pip install -r build-requirements.txt

      - name: Lint with flake8
        run: make flake8

      - name: Lint with pylint
        run: make pylint

      - name: Lint with mypy
        run: make mypy

      - name: Lint with bandit
        run: make bandit

  build:

    needs: test

    strategy:
      matrix:
        os:
          - ubuntu-24.04
        builder:
          - docker
          - podman
        image:
          - debian
          - debian-slim
          - alpine
          - alpine-slim

    name: "${{ matrix.builder }}: ${{ matrix.image }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v4

      - name: "${{ matrix.builder }}: ${{ matrix.image }}"
        run: |
          make BUILDER=${{ matrix.builder }} ${{ matrix.image }}
          make BUILDER=${{ matrix.builder }} IMAGE=weechat:latest-${{ matrix.image }} test-container
